{% extends 'jirani/base.html' %}
{% block content%}
    <div class="row">
            <div class="col-md-6">
                <h4 class="pt-3 pb-3" >Neighbourhood News</h4>
                {% for update in updates %}
                    <article class="media content-section">
                        <div class="media-body">
                            <div class="article-metadata">
                                    <a class="mr-2" href="#">{{ update.title }}</a>
                                    <small class="text-muted">{{ update.estate}}</small>
                            </div>
                            <h2><a class="article-title" href="   ">{{ update.title }}</a></h2>
                            <p class="article-content">{{ update.content }}</p>
                        </div>
                    </article>
                {% endfor %}
            </div>  
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <h4 class="pt-3 pb-3" >Neighbourhood Businesses</h4>
            <article class="media content-section">
                <div class="media-body">
                    <div class="article-metadata">
                            <a class="mr-2" href="#"></a>
                            <small class="text-muted"></small>
                    </div>
                    <h2><a class="article-title" href="   "></a></h2>
                    <p class="article-content"></p>
                </div>
            </article>

        </div>
        <div class="col-md-1"></div>
    </div>
{% endblock %}
