{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'jirani/index.css' %}">
    <title>Culdesac</title>
</head>

<body>
        <!--Main Navigation-->
        <header>

                <!--Navbar-->
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        
                    <div class="container">
        
                        <!-- Navbar brand -->
                        <a class="navbar-brand" href="{% url 'home' %}">Culdesac</a>
        
                        <!-- Collapse button -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
        
                        <!-- Collapsible content -->
                        <div class="collapse navbar-collapse" id="basicExampleNav">
        
                            <!-- Links -->
                            <ul class="navbar-nav mr-auto smooth-scroll">
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'home' %}"">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'login' %}"">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href=" {% url 'register' %}"">Register</a>
                                </li>
                               
                            </ul>
                            <!-- Links -->
        
                            <!-- Social Icon  -->
                            <ul class="navbar-nav nav-flex-icons">
                                <li class="nav-item">
                                    <a class="nav-link"><i class="fab fa-facebook"></i></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"><i class="fab fa-twitter"></i></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"><i class="fab fa-instagram"></i></a>
                                </li>
                            </ul>
                        </div>
                        <!-- Collapsible content -->
        
                    </div>
        
                </nav>
                <!--/.Navbar-->
        
                <!--Mask-->
                <div id="intro" class="view">
        
                    <div class="mask rgba-black-strong">
        
                        <div class="container-fluid d-flex align-items-center justify-content-center h-100">
        
                            <div class="row d-flex justify-content-center text-center">
        
                                <div class="col-md-10">
        
                                    <!-- Heading -->
                                    <h3 class="display-4 font-weight-bold white-text pt-5 mb-2">Welcome to The Culdesac </h3>
        
                                    <!-- Divider -->
                                    <hr class="hr-light">
        
                                    <a href=""><button type="button" class="btn btn-outline-white">Login<i class="fa fa-book ml-2"></i></button>
                                    </a>
                                    <a href=""><button type="button" class="btn btn-outline-white">Sign Up<i class="fa fa-book ml-2"></i></button>
                                    </a>
        
                                </div>
        
                            </div>
        
                        </div>
        
                    </div>
        
                </div>
 

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"></script>
</body>

</html>
